

  <div>
    <div class='flex max-w-sm w-full  shadow-md rounded-lg overflow-hidden mx-auto'>
        <div class='w-2'></div>

<div class="overflow-hidden w-full rounded-xl relative transform hover:-translate-y-2 transition ease-in-out duration-500 shadow-lg hover:shadow-2xl movie-item text-white movie-card" data-movie-id="438631">
    <div class="absolute inset-0 z-10 transition duration-300 ease-in-out bg-gradient-to-t from-black via-gray-900 to-transparent"></div>
    <div class="relative cursor-pointer group z-10 px-10 pt-10 space-y-6 movie_info" data-lity="" >
        <div class="poster__info align-self-end w-full">
            <div class="h-32"></div>
            <div class="space-y-6 detail_info">
                <div class="flex flex-col space-y-2 inner">
                    <a class="relative flex items-center w-min flex-shrink-0 p-1 text-center text-white bg-red-500 rounded-full group-hover:bg-red-700" data-unsp-sanitized="clean">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM9.555 7.168A1 1 0 0 0 8 8v4a1 1 0 0 0 1.555.832l3-2a1 1 0 0 0 0-1.664l-3-2z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    <h3 class="text-2xl font-bold text-white" data-unsp-sanitized="clean">{{movie?.title}}</h3>
                </div>
                <div >
                    <div class="flex justify-between">
                      <div class="text-xs text-gray-400">Popularidade:</div>
                        <div class="popularity">{{ movie?.popularity}}</div>
                    </div>
                    <div class="flex justify-between">
                      <div class="text-xs text-gray-400">Lan√ßamento:</div>
                        <div class="release">{{ movie?.release_date |  date: 'dd/MM/yyyy'}}</div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <img class="absolute inset-0 transform w-full -translate-y-4" [src]="srcImage + movie?.poster_path" style="filter: grayscale(0);" />
    <div class="poster__footer flex flex-row relative pb-10 space-x-4 z-10 mt-8">
        <a
            class="flex items-center py-2 px-4 rounded-full mx-auto text-white bg-red-500 hover:bg-red-700"
            target="_blank"
            data-unsp-sanitized="clean"
            (click)="viewButton()"
        >
            <mat-icon>visibility</mat-icon>
            <div class="text-sm text-white ml-2">Ver Mais</div>
        </a>
    </div>
</div>
